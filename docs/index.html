<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Peerbit</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="A P2P framework">
	<link rel="icon" href="media/favicon.ico" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
	<link rel="stylesheet" media="(prefers-color-scheme: dark)"
		href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<link rel="stylesheet" media="(prefers-color-scheme: light)"
		href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

	<link rel="stylesheet" href="styles.css">

</head>


<body>
	<div id="app"></div>



	<script>
		window.$docsify = {
			name: 'Peerbit',
			repo: 'https://github.com/dao-xyz/peerbit',
			routerMode: 'hash',
			coverpage: 'coverpage.md',
			/* 	onlyCover: true, */
			auto2top: true,
			executeScript: true,
			loadSidebar: true,
			loadNavbar: true,
			mergeNavbar: true,
			relativePath: true,
			maxLevel: 5,
			subMaxLevel: 3,
			search: {
				paths: 'auto'
			}
		}
	</script>


	<!-- Required -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

	<!-- Recommended -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/zoom-image.min.js"></script>

	<!-- Pages -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

	<!-- Highlighting -->
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>

<style>
	html {
		/*  Without this, code comments look dull */
		--code-theme-comment: #00b5ff !important;
		/* Backround colors */
		--mono-hue: 251 !important;
		--mono-saturation: 5% !important;
		--cover-background-image: radial-gradient(ellipse at center left, var(--mono-tint3), transparent) !important;
	}
</style>

</html>
